apiVersion: v1
kind: Service
metadata:
  name: worker
spec:
  ports:
  - port: 8001
    targetPort: 8001
  selector:
    app: worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 4  # starting replicas for parallelism
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: mini-balancer-worker:latest
        imagePullPolicy: Never  # use local image built by docker-compose
        env:
        - name: DB_DSN
          value: "postgres://user:pw@postgres:5432/demo"
        ports:
        - containerPort: 8001
        readinessProbe:
          tcpSocket:
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8001
          initialDelaySeconds: 15
          periodSeconds: 10
